<!-- git status - перевырка статуса файлів і чи відбувається трекінг
git add -A - для переведення всіх файлів в репозіторії в індекс, після цеї комманди відбувається трекінг за файлами і змінами в них.
git commmit -a -m"First commit" - коміт всіх файлів тобто створюєм контрольну точку з повідомленням.
git log - перегляд всіх комітів 
git push -u origin master - закидаєм закомічені файли на GiTHub.Довга команда пишеться один раз всі інші рази git push
git clone адрес_url назва_папки  - для клонування через термінал з GitHub
git pull - для отримання оновдення якщо воно є з GITHUB на комп

Коли щось добавлено в проект на компі і при git push викидає помилку проте більш нова версія проекта на Hub(тобто щось помінялось) то треба спочатку git pull тобто оновити проект на компі а потім буде обєднання в певній гілці з компа і Hub і треба додати меседж в терміналі після нажати ctr+c два рази і нипати :wq!+enter-->
